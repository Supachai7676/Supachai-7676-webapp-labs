<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Catwalk</title>
        <style>
            #cat {
                position: absolute;
                left: 0px;
            }
        </style>
    </head>
    <body>
    <div>
        <!-- Cat walking GIF from: http://www.anniemation.com/clip_art/graphics.html -->
        <img id="cat" src="https://www.kasandbox.org/programming-images/misc/cat-walk.gif">
    </div>
    
  <script>
  let catEl = document.getElementById("cat");
  
  let startTime = new Date().getTime();
  const walkTheCat = function() {
      let currTime = new Date().getTime();
      let secondsElapsed = ((currTime - startTime)/1000);
      let speed = 200;
      let newLeft = speed * secondsElapsed;
      let targetPosition = 1000;
      catEl.style.left = newLeft + "px";
 
        if (newLeft < (targetPosition)) {
            requestAnimationFrame(walkTheCat);
        }
  };
      
  walkTheCat();
  </script>

    </body>
</html>
