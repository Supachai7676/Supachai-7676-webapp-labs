    <script>
      let divideByTwo = n => n / 2;

      do {
        userInputInt = Number(prompt("Enter an integer:"));

        if (userInputInt && Number.isInteger(userInputInt) ) {
            alert(divideByTwo(userInputInt));
            break;
        }
      } while (true)
    </script>
