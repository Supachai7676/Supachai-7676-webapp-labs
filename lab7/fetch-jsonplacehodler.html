<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>lab7p4</title>
    <style>
      .name {
        color: blue;
      }

      .location {
        color: green;
      }

    </style>
  </head>
  <body>
    <h1>Adding a new post</h1>
    <div id="response"></div>
    <p id="newPost"></p>

    <script>
      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        body: JSON.stringify({
          "userId": 11,
          "title": "Volleyball game this evening!",
          "body" : "The game is between Thailand and Vietnam.",
        }),
        headers: {
          "Content-type": "application/json; charset=UTF-8"
        }
      })
      .then((response) => response.json())
      .then((data) => {
        let title = data.tile
        let body = data.body
        document.getElementById("response").textContent = JSON.stringify(data);
        document.getElementById("newPost").textContent = `The new post has title as ${title} and body as ${body}.`;
      });
    </script>
  </body>
</html>
