<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <button onclick="checkPrimeNumbers()">Check Prime Numbers</button>
    
    <script>
        function isPrime(num) {
            if (num < 2) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function getPrimeNumbers(n) {
            const primes = [];
            for (let i = 2; i <= n; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
            return primes;
        }

        function checkPrimeNumbers() {
            let number;
            let isValid = false;
            
            while (!isValid) {
                number = prompt("Enter a positive integer:");

                if (number === null) {
                    // User clicked cancel, exit the loop
                    return;
                }

                number = parseInt(number);

                if (!isNaN(number) && number > 0) {
                    isValid = true;
                } else {
                    alert("Invalid input. Please enter a positive integer.");
                }
            }

            const primes = getPrimeNumbers(number);
            const result = `The prime numbers up to ${number} are: ${primes.join(', ')}`;
            alert(result);
        }
    </script>
</body>
</html>
